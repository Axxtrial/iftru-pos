<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de venta</title>
    <link rel="stylesheet" href="css/pos.css">
</head>
<body>
    <div class="spinner" id="spinnerGlobal"></div>
    <div class="confirmacion-visual" id="confirmacionVisual"></div>
    <div class="container">  
        <div class="change-page">
            <div class="page-buttons">
                <button class="page-button" onclick="window.location.href='inventory.html'">Inventario</button>
                <button class="page-button" onclick="window.location.href='analytics.html'">Ventas</button>
                <button class="page-button" onclick="window.location.href='offers.html'">Ofertas</button>
            </div>
        </div>

        <div class="form-container">
            <form id="productForm" action="api/cart/manage_cart.php" method="POST">
                <textarea id="text_product_name" name="product_name" placeholder="Ingrese el código del producto"></textarea>
            </form>
        </div>

        <div class="product-container">
            <!-- Los productos se agregarán aquí dinámicamente -->
        </div>

        <div class="cart-total">
            <h3>Total del Carrito: $<span id="totalAmount">0.00</span></h3>
        </div>

        <div class="complete-order">
            <button id="printButton" onclick="completarPedido()">Completar Pedido</button>
        </div>
    </div>

    <!-- Contenedor oculto para el ticket -->
    <div id="ticketContainer" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/qz-tray@2.1.0/qz-tray.js"></script>
    <script src="js/pos.js"></script>
</body>
</html>
