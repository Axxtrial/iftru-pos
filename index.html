<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema POS</title>
</head>
<body>
    <div>
        <h1>Login (NO FUNCIONA :V)</h1>
        <form id="loginForm">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
<button onclick="window.location.href='pos.html'" style="width: 300px; height: 100px; margin-top: 20px; background-color: #11ca00cc; color: #fff; font-size: 16px; border-radius: 5px; cursor: pointer;">Ir a POS</button>
</body>
</html>
